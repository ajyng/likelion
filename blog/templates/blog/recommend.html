<!-- 추천 페이지 -->


{% extends 'base.html' %}

{% block contents %}

<body>
<h2>추천합니다</h2>

<form action="{% url 'recommend' %}">

    {% for blog in blogs.all %}
    <div style="border-bottom:2px solid #111111;">
        <li>{{ blog.title }}</li>
        <li>좋아요 수 : {{blog.like_num }}</li>
        <p> {{blog.summary}}<a href="{% url 'detail' blog.id %}">...more</a></p>
    </div>
{% endfor %}


</form>
<a href="{% url 'home' %}">돌아가기</a>

</body>

{% endblock %}
